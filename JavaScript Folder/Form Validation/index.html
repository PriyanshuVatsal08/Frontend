<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .input-box {
            display: flex;
            gap: 5px;
        }

        input {
            flex: 1;
            padding: 8px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 8px 12px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #5a6fe0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            background: #f2f2f2;
            padding: 8px 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            background: red;
            padding: 4px 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>To Do List</h2>

    <div class="input-box">
        <input type="text" id="input" placeholder="Enter task...">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="list"></ul>
</div>

<script>
    let list = document.getElementById("list");

    // Load tasks when page loads
    window.onload = showTasks;

    function showTasks() {
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        list.innerHTML = "";

        tasks.forEach((task, index) => {
            let li = document.createElement("li");
            li.innerText = task;

            let delBtn = document.createElement("button");
            delBtn.innerText = "X";

            delBtn.onclick = () => deleteTask(index);

            li.appendChild(delBtn);
            list.appendChild(li);
        });
    }

    function addTask() {
        let input = document.getElementById("input");
        let text = input.value.trim();

        if (text === "") return;

        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        // Prevent duplicate tasks
        if (tasks.includes(text)) {
            alert("Task already exists!");
            return;
        }

        tasks.push(text);

        localStorage.setItem("tasks", JSON.stringify(tasks));

        input.value = "";

        showTasks();
    }

    function deleteTask(index) {
        let tasks = JSON.parse(localStorage.getItem("tasks"));

        tasks.splice(index, 1);

        localStorage.setItem("tasks", JSON.stringify(tasks));

        showTasks();
    }
</script>

</body>
</html>
