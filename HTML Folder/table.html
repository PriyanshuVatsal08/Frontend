<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar table</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 a.m</td>
                <td rowspan="2">9:00 p.m</td>
                <td>Introduction to XML</td>
            </tr>

            <tr>
                <td>Validity: DTD and Releax NG</td>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 a.m</td>
                <td>9:00 p.m</td>
                <td>Xpath</td>
            </tr>

            <tr>
                <td>11:00 a.m</td>
                <td>2:00 p.m</td>
                <td rowspan="2">XSL Tranforamtion</td>
            </tr>
            <tr>
                <td>11:00 a.m</td>
                <td>2:00 p.m</td>
            </tr>


            <tr>
                <td>Wednesday</td>
                <td>11:00 a.m</td>
                <td>2:00 p.m</td>
                <td>XSL Formatting Objects</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
